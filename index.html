<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>



</head>

<body>
    <main>
        <header>
            <img src="./images/logo.svg" alt="logo of Huddle">
        </header>
        <section class="main-container">
            <div class="left-side">
                <img src="./images/illustration-mockups.svg" alt="">
            </div>
            <div class="right-side">
                <div class="right-content">
                    <h1>Build The Community <br> Your Fans Will Love</h1>
                    <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <button>Register</button>
                </div>
            </div>
        </section>
        <footer>
            <div class="social-container">
                <img src="./images/facebook (1).png" alt="focebook logo">
                <img src="./images/twitter (1).png" alt="twitter logo">
                <img src="./images/instagram (1).png" alt="instagram logo">
            </div>

        </footer>
    </main>



</body>

</html>
